<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax in JS</title>
</head>
<body>
    
    <h1>Ajax in Javascript</h1>

    <div id="demo">Load this Div data</div>

    <button onclick="loadData()">Click Me</button>

    <script>

        function loadData() {
            var xhtp = new XMLHttpRequest();

            xhtp.onreadystatechange = function() {
                if(this.readyState === 4 && this.status === 200) {
                    // document.getElementById('demo').innerHTML = this.responseText;
                    console.log(this.responseText);
                }
            }
            // xhtp.open("GET", "./content/text.txt", true);
            xhtp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
            xhtp.send()
        }   

    </script>
</body>
</html>
