<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchApi in JS</title>
</head>
<body>

        <script>
            // fetch("./content/text.txt")
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response) => {
                // console.log(response);
                // console.log(response.text());
                // return response.text();
                return response.json();
            })
            .then((data) => {
                console.log(data);
                // document.write(data);
                for(var obj in data) {
                    document.write(`${data[obj].id} => ${data[obj].title} <br>`);
                }
            })
            .catch((error) => {
                console.log(error);
            });
        </script>
    
</body>
</html>
